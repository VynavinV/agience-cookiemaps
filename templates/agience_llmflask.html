<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgienceMind Chatbot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #3a0ca3);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .chatbox {
            width: 450px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            color: white;
            position: relative;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
            transition: backdrop-filter 0.3s ease;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .header span {
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }
        .balance {
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .balance img {
            width: 18px;
            margin-right: 5px;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
        }
        .message.user {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-end;
            text-align: right;
        }
        .message.bot {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            text-align: left;
        }
        .input-area {
            display: flex;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .send-btn {
            margin-left: 10px;
            padding: 10px 15px;
            background: rgb(252, 169, 15);
            color: black;
            font-weight: 700;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .send-btn:hover {
            background: orange;
        }
.messages::-webkit-scrollbar {
    width: 8px;
}

.messages::-webkit-scrollbar-track {
    background: black; 
}

.messages::-webkit-scrollbar-thumb {
    background: #555; 
    border-radius: 4px;
}

.messages::-webkit-scrollbar-thumb:hover {
    background: #888; 
}
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px; 
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #007bff; 
            border-radius: 50%;
            width: 30px; 
            height: 30px; 
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }

        .pulsating-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, pink, white, purple, pink, white, purple );
            animation: pulse 1.5s infinite, gradient 3s infinite;
            background-size: 400% 400%;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .loading-text {
            color: white;
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
        }

        .chatbox {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
            transition: backdrop-filter 0.3s ease;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            font-weight: 700;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .back-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <a href="/chart" class="back-btn">Back to Chart</a>
    <div class="chatbox">
        <div class="header">
            <span class="title">
                 AgienceMind
            </span>
            <div class="balance">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin Logo">
                <span id="balance-amount">$0.000000000</span> 
            </div>
        </div>
        <div class="messages" id="chat-body">
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask about Crypto...">
            <button class="send-btn" onclick="sendMessage()">ðŸ’² Send</button>
        </div>
       
        <div class="loading-overlay" id="loading-overlay" style="display: none;">
            <div class="pulsating-circle"></div>
            <div class="loading-text">Mind is thinking</div>
        </div>
    </div>
    
    <script>
       
        async function fetchBitcoinPrice() {
            try {
                const response = await fetch('https://api.coincap.io/v2/assets/bitcoin');
                const data = await response.json();
                console.log("CoinCap Data:", data);  
                const price = data.data ? data.data.priceUsd : null;
                if (price !== null) {
                    document.getElementById("balance-amount").innerText = `$${parseFloat(price).toFixed(2)}`;
                } else {
                    console.error("Failed to fetch Bitcoin price.");
                }
            } catch (error) {
                console.error("Error fetching Bitcoin price:", error);
            }
        }
        setInterval(fetchBitcoinPrice, 1000);
        fetchBitcoinPrice();

        function typeWriter(text, element, callback) {
            let i = 0;
            element.innerHTML = ''; 
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 50); 
                } else if (callback) {
                    callback(); 
                }
            }
            type();
        }

      
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            const chatBody = document.getElementById('chat-body');
            chatBody.innerHTML += `<div class="message user"><strong>You:</strong> ${userInput}</div>`;

            document.getElementById('user-input').value = '';

            document.getElementById('loading-overlay').style.display = 'flex';
            document.querySelector('.chatbox').style.backdropFilter = 'blur(10px)'; // Apply blur to chatbox

            try {
                const response = await fetch('http://127.0.0.1:8000/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: userInput }),
                });

                const data = await response.json();
                const botResponse = data.openai_response;
                const botMessageElement = document.createElement('div');
                botMessageElement.className = 'message bot';
                botMessageElement.innerHTML = '<strong>Bot:</strong> '; 
                chatBody.appendChild(botMessageElement);
                typeWriter(botResponse, botMessageElement, () => {
                    document.getElementById('loading-overlay').style.display = 'none';
                    document.querySelector('.chatbox').style.backdropFilter = 'none'; // Remove blur from chatbox
                });
                if (data.graph_data) {
                    renderGraph(data.graph_data);
                }
            } catch (error) {
                console.error('Error:', error);
                chatBody.innerHTML += `<div class="message bot"><strong>Bot:</strong> Sorry, something went wrong.</div>`;
            } finally {
                document.getElementById('loading-overlay').style.display = 'none';
                document.querySelector('.chatbox').style.backdropFilter = 'none'; // Remove blur from chatbox
            }
            chatBody.scrollTop = chatBody.scrollHeight;
        }
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                sendMessage(); 
            }
        });
        function renderGraph(graphData) {

    </script>
</body>
</html>
