<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <header class="navbar" style="font-size: 1.5em; padding: 20px;">
        <div class="logo">Crypto Dashboard</div>
        <input type="text" placeholder="Search for a coin..." class="search-bar">
    </header>

    <div class="coins-container">
        <div class="coin-card">
            <img src="bitcoin-logo.png" alt="Bitcoin" class="coin-logo">
            <div class="coin-info">
                <h3>Bitcoin</h3>
                <p>Price: $60,000</p>
                <p>Market Cap: $1.1T</p>
                <p>Volume: $45B</p>
            </div>
        </div>
        <!-- More coin cards here -->
    </div>

    <footer class="footer">
        <p>&copy; 2025 Crypto Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
